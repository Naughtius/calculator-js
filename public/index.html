<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-title">Ð¡alculator</div>
        <input type="text" class="form-control calculator-form" disabled>
        <div class="calculator-wrap">
            <div class="calculator-wrap__row">
                <input type="button" value="C" class="btn btn-primary calculator-wrap__clean-all">
                <input type="button" value="CE" class="btn btn-primary calculator-wrap__clean">
                <input type="button" value="^2" class="btn btn-primary calculator-wrap__degree">
                <input type="button" value="/" class="btn btn-primary calculator-wrap__symbol">  
            </div>
            <div class="calculator-wrap__row">
                <input type="button" value="1" class="btn btn-outline-primary calculator-wrap__number">
                <input type="button" value="2" class="btn btn-outline-primary calculator-wrap__number"> 
                <input type="button" value="3" class="btn btn-outline-primary calculator-wrap__number">  
                <input type="button" value="*" class="btn btn-primary calculator-wrap__symbol">   
            </div>
            <div class="calculator-wrap__row">
                <input type="button" value="4" class="btn btn-outline-primary calculator-wrap__number"> 
                <input type="button" value="5" class="btn btn-outline-primary calculator-wrap__number"> 
                <input type="button" value="6" class="btn btn-outline-primary calculator-wrap__number"> 
                <input type="button" value="-" class="btn btn-primary calculator-wrap__symbol">  
            </div>
            <div class="calculator-wrap__row">
                <input type="button" value="7" class="btn btn-outline-primary calculator-wrap__number"> 
                <input type="button" value="8" class="btn btn-outline-primary calculator-wrap__number"> 
                <input type="button" value="9" class="btn btn-outline-primary calculator-wrap__number">
                <input type="button" value="+" class="btn btn-primary calculator-wrap__symbol">
            </div>
            <div class="calculator-wrap__row">
                <input type="button" value="0" class="btn btn-outline-primary calculator-wrap__number"> 
                <input type="button" value="." class="btn btn-primary calculator-wrap__dot">
                <input type="button" value="=" class="btn btn-primary calculator-wrap__equally"> 
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>

    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyDejAkOvc6maAKcKgl1zlHf1NVejpufmrE",
        authDomain: "calculatorr-js.firebaseapp.com",
        databaseURL: "https://calculatorr-js.firebaseio.com",
        projectId: "calculatorr-js",
        storageBucket: "calculatorr-js.appspot.com",
        messagingSenderId: "199414542991",
        appId: "1:199414542991:web:a3d8493536bb561da6b6fa",
        measurementId: "G-N0BYK8Q3M7"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    </script>
</body>
</html>
